name: Branch Pipeline
on:
  push:
    branches:
      - '*'         # matches every branch
      - '*/*'       # matches every branch containing a single '/'
      - '!master'   # excludes master
      - '!gh-pages'     # excludes docs branch

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
      - name: Lint with flake8
        run: |
          flake8 .

  unitTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nose
          pip install coverage
      - name: Test with nose
        run: |
          nosetests tests/unit_tests --with-coverage --cover-min 85 --cover-package=boto3_batch_utils


  integrationTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nose
      - name: Test with nose
        run: |
          nosetests tests/integration_tests


  ShouldDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Source Tag
        id: get_source_tag
        run: |
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
      - name: Decision
        run: |
          echo $SOURCE_TAG
        env:
          SOURCE_TAG: ${{ steps.branch_name.outputs.SOURCE_TAG }}
      - name: Testing Tags
        if: $SOURCE_TAG == 'test'
        run: |
          echo "Testing"
        env:
          SOURCE_TAG: ${{ steps.branch_name.outputs.SOURCE_TAG }}

